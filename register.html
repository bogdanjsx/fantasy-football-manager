<!DOCTYPE HTML>
<html>

<head>
  <title>Cormorant Games</title>
  <meta name="description" content="Web HTML Games" />
  <meta name="keywords" content="Web Game, HTML, Javascript" />
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="style/style.css" />
  <script>
	  function goTo(site)
	  {
		var xmlhttp = new XMLHttpRequest();
		xmlhttp.onreadystatechange = function()
		{
			if (this.readyState == 4 && this.status == 200) 
			{
				document.getElementById("site_content").innerHTML = this.responseText;
			}
		};
		
		xmlhttp.open("GET", site, true);
		xmlhttp.send();
	  }
	</script>
</head>

<body>
  <div id="main">
	<script>
		var checkPassword = function() 
		{
			if (document.getElementById('password').value == document.getElementById('passwordRepeat').value) 
			{
				document.getElementById('matchPassword').innerHTML = 'Passwords match';
				document.getElementById('matchPassword').style.color = 'green';
			} 
			else 
			{
				document.getElementById('matchPassword').innerHTML = 'Passwords do not match';
				document.getElementById('matchPassword').style.color = 'red';
			}
		}
	</script>
    <div id="site_content">
      <div id="content">
        <h1>Register an account</h1>
        <form action="database/register.php" method="post">
          <div class="form_settings">
            <p><span>Username</span><input type="text" name="user" value="" pattern=".{6,}" title="Username must contain six or more characters" required/></p>
			<p><span>E-mail</span><input type="email" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="E-mail must be in the following order: characters@characters.domain" required/></p>
            <p><span>Password</span><input id='password' type="password" name="pw" onkeyup='checkPassword();' pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></p>
            <p><span id='matchPassword'>Repeat password</span><input id='passwordRepeat' type="password" name="pw-repeat" onkeyup='checkPassword();' required></p>
			<p>By creating an account I agree to our <a href="https://www.website.com/terms-and-conditions/">Terms & Privacy</a></p>
            <span>&nbsp;</span>
			<input class="submit" type="submit" name="register_button" value="Register" />
          </div>
        </form>
		<h2><a style="cursor:pointer" onclick="goTo('login.php')">Already have an account? Login now!</a></h2>
		<p></p><p></p><p></p><p></p><p></p><p></p>
      </div>
    </div>
	</div>
</body>
</html>
